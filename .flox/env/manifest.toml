## Flox Environment Manifest -----------------------------------------
##
##   _Everything_ you need to know about the _manifest_ is here:
##
##   https://flox.dev/docs/reference/command-reference/manifest.toml/
##
## -------------------------------------------------------------------
# Flox manifest version managed by Flox CLI
version = 1


## Install Packages --------------------------------------------------
##  $ flox install gum  <- puts a package in [install] section below
##  $ flox search gum   <- search for a package
##  $ flox show gum     <- show all versions of a package
## -------------------------------------------------------------------
[install]
go.pkg-path = "go"
# gum.pkg-path = "gum"
# gum.version = "^0.14.5"


## Environment Variables ---------------------------------------------
##  ... available for use in the activated environment
##      as well as [hook], [profile] scripts and [services] below.
## -------------------------------------------------------------------
[vars]
# INTRO_MESSAGE = "It's gettin' Flox in here"


## Activation Hook ---------------------------------------------------
##  ... run by _bash_ shell when you run 'flox activate'.
## -------------------------------------------------------------------
[hook]
# on-activate = '''
#   # -> Set variables, create files and directories
#   # -> Perform initialization steps, e.g. create a python venv
#   # -> Useful environment variables:
#   #      - FLOX_ENV_PROJECT=/home/user/example
#   #      - FLOX_ENV=/home/user/example/.flox/run
#   #      - FLOX_ENV_CACHE=/home/user/example/.flox/cache
# '''


## Profile script ----------------------------------------------------
## ... sourced by _your shell_ when you run 'flox activate'.
## -------------------------------------------------------------------
[profile]
# common = '''
#   gum style \
#   --foreground 212 --border-foreground 212 --border double \
#   --align center --width 50 --margin "1 2" --padding "2 4" \
#     $INTRO_MESSAGE
# '''
## Shell-specific customizations such as setting aliases go here:
# bash = ...
# zsh  = ...
# fish = ...


## Services ---------------------------------------------------------
##  $ flox services start             <- Starts all services
##  $ flox services status            <- Status of running services
##  $ flox activate --start-services  <- Activates & starts all
## ------------------------------------------------------------------
[services]
# myservice.command = "python3 -m http.server"


## Include ----------------------------------------------------------
## ... environments to create a composed environment
## ------------------------------------------------------------------
[include]
# environments = [
#     { dir = "../common" }
# ]


## Build and publish your own packages ------------------------------
##  $ flox build
##  $ flox publish
## ------------------------------------------------------------------
[build]
# [build.myproject]
# description = "The coolest project ever"
# version = "0.0.1"
# command = """
#   mkdir -p $out/bin
#   cargo build --release
#   cp target/release/myproject $out/bin/myproject
# """


[build.hello]
description = "My custom program printing hello world in Go"
command = '''
  mkdir -p $out/bin
  go build
  cp hello $out/bin/hello
'''

[build.hello-opt]
command = ''' 
  go build -ldflags="-s -w" -gcflags="-l=4"
  mkdir -p $out/bin
  cp hello $out/bin/hello
'''
description = "A program that greets you, very quickly"
version = "1.0.0"

[build.hello-multiplatform]
description = "Multi-platform builds for hello (Linux, macOS, Windows)"
version = "1.0.0"
command = '''
  mkdir -p $out/bin
  
  # Build for Linux (amd64)
  echo "Building for Linux (amd64)..."
  GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" -o $out/bin/hello-linux-amd64 main.go
  
  # Build for Linux (arm64)
  echo "Building for Linux (arm64)..."
  GOOS=linux GOARCH=arm64 go build -ldflags="-s -w" -o $out/bin/hello-linux-arm64 main.go
  
  # Build for macOS (amd64)
  echo "Building for macOS (amd64)..."
  GOOS=darwin GOARCH=amd64 go build -ldflags="-s -w" -o $out/bin/hello-darwin-amd64 main.go
  
  # Build for macOS (arm64)
  echo "Building for macOS (arm64)..."
  GOOS=darwin GOARCH=arm64 go build -ldflags="-s -w" -o $out/bin/hello-darwin-arm64 main.go
  
  # Build for Windows (amd64)
  echo "Building for Windows (amd64)..."
  GOOS=windows GOARCH=amd64 go build -ldflags="-s -w" -o $out/bin/hello-windows-amd64.exe main.go
  
  echo "Multi-platform builds complete!"
  ls -lh $out/bin/
'''

